<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pan Update Form</title>

    <style>
         span{
             color: red;
         }
         table, tr,td{
             border: 1px solid black;
             border-collapse: collapse;
         }
         *{
             margin: 3px 1px 3px 1px;
         }
    </style>
</head>
<body>
    <div style="background-color:floralwhite">
        <div style="background-color: brown; color:white">

            <h5 style="text-align: center;"> Requested for new PAN card/ changes or correction.</h5>
            <p style="text-align: center; font-style: italic; ">Fields marked with <span>*</span>(asterik) are mandetory</p>
        </div>

        <div style="font-weight:bold;">
            <table style="width:100%;">
                <tr>
                    <td></td>
                    <td > 
                        <p style="display:inline"> <span>*</span>Whether he is a citizen of India</p>
                        <div style="display:inline">
                            <label for="yes" style="padding-left: 60px;">Yes</label>
                            <input type="radio"id="yes">

                            <label for="no" style="padding-left: 10px;">No</label>
                            <input type="radio"id="no">
                        </div>
                    </td>
                </tr>

                <tr>
                    <td></td>
                    <td > 
                        
                        <div style="display:inline">

                            <label for="pan"><span>*</span>Permanent account number (PAN)</label>
                            <input type="text"id="pan">

                    
                        </div>
                    </td>
                </tr>

            </table>
        </div>












    </div>
</body>
</html>
